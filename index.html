<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Family Tree</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
    <h1 class="text-center mb-4">Mini Family Tree Application</h1>

    <div class="row">
        <!-- Add/Edit Member -->
        <div class="col-md-6">
            <div class="card p-3 shadow-sm">
                <h4>Add / Edit Member</h4>

                <input type="hidden" id="editId">

                <label class="mt-2">Name</label>
                <input type="text" id="name" class="form-control">

                <label class="mt-3">Gender</label>
                <select id="gender" class="form-select">
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>

                <label class="mt-3">Date of Birth</label>
                <input type="date" id="dob" class="form-control">

                <label class="mt-3">Father</label>
                <select id="father" class="form-select"></select>

                <label class="mt-3">Mother</label>
                <select id="mother" class="form-select"></select>

                <button class="btn btn-primary mt-3 w-100" onclick="saveMember()">Save Member</button>
                <button class="btn btn-secondary mt-2 w-100" onclick="resetForm()">Reset</button>
            </div>
        </div>

        <!-- View Member Details -->
        <div class="col-md-6">
            <div class="card p-3 shadow-sm">
                <h4>Member Details</h4>
                <div id="details" class="mt-3">Click a name to view details</div>

                <h5 class="mt-4">All Members</h5>
                <div id="memberList" class="list-group"></div>
            </div>
        </div>
    </div>

    <h3 class="mt-5">Family Tree</h3>
    <pre class="tree" id="treeDisplay"></pre>
</div>

<script src="script.js"></script>

</body>
</html>
